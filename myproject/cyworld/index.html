<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>미니홈피 :: 놀러오세요</title>
    <link href="./style/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/493cdab10d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--
            왼쪽: 프로필
            class: wrapper__left
            오른쪽: 게시글 공간
            class: wrapper__right
        -->
    <div class="background">
      <div class="outerBox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12344</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile__detail">
                  <i class="fa-regular fa-face-smile"></i>
                  NAME
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-phone"></i>
                  PHONE
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-envelope"></i>
                  EMAIL
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-hashtag"></i>
                  SNS
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="today__feel">오늘의 기분</div>
                  <select class="feel__select">
                    <option>기쁨😊</option>
                    <option>슬픔🥲</option>
                    <option>화남😡</option>
                    <option>졸림😴</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
